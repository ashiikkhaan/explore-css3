<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orangered;
            border: 4px solid gray;
            transition: width 1s linear, height 1s linear, transform 1s linear;

        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: scale(1.2) translate(15%, 15%) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>transition & transform property</h3>
    </div>
    <div class="box">
        <h3>transition & transform property</h3>
    </div>

</body>

</html>
